<!DOCTYPE html>

<body>
    <script type="text/javascript">
        var obj = {
            name: 'ff'
        };
        var proxy = new Proxy(obj, {
            get(target, val) {
                return target[val] + 'get'
            },
            set()
        })
        console.log(proxy.name);
    </script>
</body>
