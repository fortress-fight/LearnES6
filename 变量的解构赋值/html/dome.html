<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var map = new Map();
        map.set('first', 'hello');
        map.set('second', 'me');
        console.log(map); // { 'first' => 'hello', 'second' => 'me' }
        for (let [key, value] of map) {
            console.log(key); // first | second
        }
    </script>
</body>
</html>
