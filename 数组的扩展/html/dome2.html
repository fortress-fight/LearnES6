<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>01</li>
        <li>02</li>
        <li>03</li>
        <li>04</li>
        <li>05</li>
        <li>06</li>
        <li>07</li>
        <li>08</li>
        <li>09</li>
        <li>10</li>
    </ul>
    <script>
        var arrLike = document.querySelectorAll('li');
        var getCon =  Array.from(arrLike, function(e) {
            return e.innerHTML;
        });

        console.log(getCon); // ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10"]
    </script>
</body>
</html>
